pre-commit:
  commands:
    "lint web":
      glob: "web/**/*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: cd web && pnpm biome check --write --unsafe --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index --again

pre-push:
  commands:
    "lint web":
      glob: "web/**/*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: cd web && pnpm biome check --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}

prepare-commit-msg:
  commands:
    commitizen:
      interactive: true
      run: exec < /dev/tty && pnpm cz --hook || true

commit-msg:
  commands:
    "lint commit message":
      run: pnpm --no -- commitlint --edit "$1"